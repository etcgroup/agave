<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Jasmine Test Runner</title>
        <link rel="stylesheet" type="text/css" href="vendor/jasmine-1.2.0/jasmine.css">

        <script type="text/javascript" src="vendor/jasmine-1.2.0/jasmine.js"></script>
        <script type="text/javascript" src="vendor/jasmine-1.2.0/jasmine-html.js"></script>
        <!--<script type="text/javascript" src="vendor/jasmine-jquery.js"></script>-->

        <!-- Get Require.js set up -->
        <script type="text/javascript">
            window.require = {
                baseUrl: '../js',
                paths: {
                    'underscore': 'lib/underscore-amd',
                    'backbone': 'lib/backbone-amd',
                    'jquery' : 'lib/jquery',
                    'moment': 'lib/moment'
                },
                shim: {
                    'lib/d3': {
                        exports: 'd3'
                    },
                    'lib/bootstrap': ['jquery']
                }
            };
        </script>
        <script type="text/javascript" src="../js/lib/require.js"></script>
    </head>
    <body>

        <script type="text/javascript">

            (function() {

                //Declare tests
                var tests = [
                    'lib/rectangle_spec',
                    'lib/extend_spec'
                ]

                for (var i in tests) {
                    tests[i] = '../tests/' + tests[i];
                }

                //Add whatever reporters we need
                jasmine.getEnv().addReporter(new jasmine.HtmlReporter());

                //Load the tests
                require(tests, function() {

                    //Run the tests
                    jasmine.getEnv().execute();
                });
            })();
        </script>

    </body>
</html>
